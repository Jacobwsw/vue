<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>22.vue中路由的参数传递</title>
</head>
<body>
<div id="app">
    <router-link to="/login?id=21&name=jacob">我要登录</router-link>
    <router-link to="/register/22/jacob">我要注册</router-link>
    <router-view></router-view>
</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="../js/vue.js"></script>
<script src="../js/vue-router.js"></script>
<script>
    const login = {
        template:"<h1>用户登录 {{this.$route.query.id}}</h1>",
        data() {
            return {

            }
        },
        created() {
            console.log("======="+this.$route.query.id);
            console.log("======="+this.$route.query.name);
        }
    }
    const register = {
        template:"<h1>用户注册</h1>",
        created() {
            console.log("注册组件中的id "+this.$route.params.id);
            console.log("注册组件中的name "+this.$route.params.name);
        }
    }
    const router =  new VueRouter({
        routes:[
            {path:"/login",component:login},
            {path:"/register/:id/:name",component:register},
            {path:"/",redirect:"/login"}
        ]
    })
    const app = new Vue({
        el: "#app",
        data: {},
        methods: {},
        router:router,
    })
</script>
</body>
</html>
