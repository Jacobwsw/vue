<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20.vue中路由的使用</title>
</head>
<body>

<div id="app">
    <a href="#/login">点我登录</a>
    <a href="#/register">点我注册</a>
<router-view></router-view>
</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="../js/vue.js"></script>
<script src="../js/vue-router.js"></script>
<script>

    const login = {
        template:"<h1>登录</h1>"
    };
    const register = {
        template:"<h1>注册</h1>"
    };
    //创建路由对象
    const router = new VueRouter({
        routes:[
            {path:'/login',component:login},
            {path:'/register',component:register}
        ]
    });

    const app = new Vue({
        el: "#app",
        data: {},
        methods: {},
        router:router,
    })
</script>
</body>
</html>
