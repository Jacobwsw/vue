<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>13.全局组件的使用</title>
</head>
<body>
<template id="loginTemplate">
<h1>欢迎:{{userName}} 年龄{{age}}</h1>
</template>
<div id="app">
    <login user-name="小王" age="23"></login>
</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    let login ={
        template:"#loginTemplate",
        props:["userName","age"]
    };
    const app = new Vue({
        el: "#app",
        data: {},
        methods: {},
        components:{
            login:login,
    }
    })
</script>
</body>
</html>
