<!DOCTYPE html>
<html lang="en" xmlns: xmlns: xmlns:>
<head>
    <meta charset="UTF-8">
    <title>08.按键修饰符</title>
</head>
<body>

<div id="app">
    <input type="text" v-model="msg" @keydown.enter="keyups">
    <input type="text"  @keydown.tab="keytabs">
</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            msg:"",
        },

        methods: {
            keyups() {
                console.log(this.msg);
            },
            keytabs() {
                console.log("tab");
            },


        },
    })
</script>
</body>
</html>
