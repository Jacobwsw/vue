<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>21.vue中router-link的使用</title>
</head>
<body>

<div id="app">
    <router-link to="/login" tag="button">我要登录</router-link>
    <router-link to="/register" tag="button">我要注册</router-link>
    <router-view></router-view>

</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="../js/vue.js"></script>
<script src ="../js/vue-router.js"></script>
<script>
    const login ={
        template:"<h1>用户登录</h1>"
    };
    const register = {
        template: "<h1>用户注册</h1>"
    };
    const router = new VueRouter({
        routes:[
            {path:'/login',component:login},
            {path:'/register',component:register},
            {path:"/",redirect:"/login"}
        ]
    })
    const app = new Vue({
        el: "#app",
        data: {},
        methods: {},
        router:router,
    })
</script>
</body>
</html>
