<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10.Axios的并发请求</title>
</head>
<body>

<div id="app">

</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    //创建一个查询所有的请求
    function findAll() {
        return axios.get("http://localhost:8989/user/findAll")

    }

    function save() {
        return axios.post("http://localhost:8989/user/save",
            {   username:"jacob",
                age:23,
                email:"1753558200@qq.com",
                phone:"123456"
            });
    }
    //并发执行
    /*axios.spread 将一组函数的响应结果汇总处理*/
    axios.all([findAll(),save()]).then(axios.spread(function (response1,response2) {
        console.log(response1);
        console.log(response2);
    }));

    const app = new Vue({
        el: "#app",
        data: {},
        methods: {},
    })
</script>
</body>
</html>
